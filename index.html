<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body style="background-color: rgb(255, 255, 255);align-content: center;align-items: center;" >
    
    <div id="main" style="width: 40vh;height: 40vh;background-color: rgb(59, 59, 59);border: 10px solid rgba(0, 0, 0, 1);border-radius: 50vh;position: absolute;top: 25%;left: 40%;" >
        <div id="nob" style="position: absolute;top: -10%;left: 45%;width:10%;height: 5%;background-color: black;color: white;text-align:center;z-index: -1;cursor: default;user-select: none;" >||||||</div>
        <div id="time" style="width:40%;position: absolute;top: 70%;left: 30% ;text-align: center;background-color: rgb(41, 41, 41);height:10%;color: white;font-weight: bold;text-align-last: center;padding-top: 5%;border-radius: 50%;" >00:00:00</div>
        <div style="width: 100%;height: 100%;background-image: linear-gradient(-45deg,transparent,rgb(151, 151, 151),transparent);border-radius: 50%;" ></div>
    </div>
</body>
<script src="script.js" ></script>
</html>
